<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Files Manager</title>

    <!-- import fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- import styles -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="app">
    <div class="app__navbar" id="navbar">
      <div class="app__navbar__upload">
        <!-- upload area -->
        <div class="app__uploader__icon-area" id="uploader__area">
          <img
            src="../assets/upload.svg"
            class="app__uploader__icon-area__icon"
          />
          <p class="app__uploader__icon-area__text">Upload de pasta</p>
        </div>

        <div class="app__uploader__button-area" id="uploader__button">
          <button class="app__uploader__button-area__button" id="dialog">
            Adicionar arquivos
          </button>
        </div>
      </div>
      <!-- file list -->
      <div id="filelist" class="app__files"></div>
    </div>

    <!-- upload area loading-->
    <div id="uploader" class="app__uploader">
      <div class="app__uploader__container">
        <div class="app__uploader__container-search">
          <div class="app__uploader__search">
            <div class="app__uploader__search-input">
              <input type="text" id="inputSearch" />
              <button id="buttonSearch">Buscar</button>
            </div>
            <span id="counter"></span>
            <div class="app__uploader__search__buttons">
              <button id="highlightPrevious">↑</button>
              <button id="highlightNext">↓</button>
            </div>
          </div>
        </div>
      </div>

      
      <div class="app_openedFile" id="openedFile"></div>
    </div>
      <div
        class="app__uploader__loading container__loading"
        id="loading-message"

      >
        <div class="container__loading__circle"></div>
        <div class="container__loading__word">
          <span>L</span>
          <span>O</span>
          <span>A</span>
          <span>D</span>
          <span>I</span>
          <span>N</span>
          <span>G</span>
        </div>
      </div>

    <!-- require render JavaScript -->
    <script>
      require("../js/renderer.js");
    </script>
  </body>
</html>
